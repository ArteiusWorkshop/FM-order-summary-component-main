<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="./images/desktop-preview.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div
        class="container d-flex vertical-center justify-content-center align-items-center"
      >
        <div class="card border-0">
          <div class="imgContainer d-flex justify-content-center">
            <img src="images/illustration-hero.svg" alt="Listening" />
          </div>
          <div class="descContainer">
            <h1 class="pt-4">Order Summary</h1>
            <p class="pt-3 ps-5 pe-5">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div
            class="planContainer align-self-center d-flex align-items-center"
          >
            <div class="ps-4"><img src="./images/icon-music.svg" /></div>
            <div class="m-auto title">
              Annual Plan
              <div class="price">$59.99/year</div>
            </div>
            <button type="button" class="btn btn-link linkcolor m-auto">
              Change
            </button>
          </div>
          <div class="buttonContainer">
            <button
              type="button"
              class="btn btn-primary btn-large mt-4 align-items-center"
            >
              Proceed to Payment
            </button>
          </div>
          <button
            type="button"
            class="btn btn-link mt-3 text-decoration-none cancelColor"
          >
            Cancel Order
          </button>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
